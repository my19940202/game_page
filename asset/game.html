<!DOCTYPE html >
<html >
<head>
    <meta charset="UTF-8">
    <title>the queen's gift draw</title>
    <style>
        * {
            padding: 0;
        }
        body {
            background: url(./img.jpg) no-repeat;
            background-size: cover;

        .wrapper {
            position: absolute;
            left: 0;
            top: 0;

        }

            width: 485px;

            color: #D43E2F;
            font-size: 40px;
            margin-top: -20px;
        }

            font-weight: bolder;
        }

            width: 150px;
            height: 150px;
            border-radius: 10px;
            line-height: 150px;
            color: #f1540f;
            margin: 5px;
            background: #FFF;
            text-align: center;
            display: inline-block;
            overflow: hidden;
            font-size: 40px;
        }
        .highlight {
            background: #e37611;
            color: #fff;
        }
        .none {
            display: none;
        }

</head>
