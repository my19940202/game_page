<!DOCTYPE html >
<html >
<head>
    <meta charset="UTF-8">
    <title>商务搜索产品部同学抽奖用</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div style="text-align: center;">
        <p>仅供商务搜索产品部同学抽奖用，祝大家中秋快乐！</p>
        <input
            id='username'
            name="name"
            type="text" placeholder="抽奖前,请输入您的名字登记(邮箱前缀)"
        > 
        <div class="rect">
            <div class="rect_inner rect0"><div></div></div>
            <div class="rect_inner rect1"><div></div></div>
            <div class="rect_inner rect2"><div></div></div>
            <div class="rect_inner rect7"><div></div></div>
            <div class="rect_inner btn"></div>
            <div class="rect_inner rect3"><div></div></div>
            <div class="rect_inner rect6"><div></div></div>
            <div class="rect_inner rect5"><div></div></div>
            <div class="rect_inner rect4"><div></div></div>
        </div>
        <div class="mask">
            <div class="tip-modal">
                <img id='img' src="./gift.png" width="200" height="200" alt="12">
                <h5 id='title'></h3>
                <button id="confirmBtn">确认</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript" src="./rect.js"></script>
</body></html>
